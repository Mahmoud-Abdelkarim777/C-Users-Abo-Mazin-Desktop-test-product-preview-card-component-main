<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


 
</head>
<body>
  <section class="box">
    <div class="box1">
      <img src="./images/image-product-desktop.jpg" alt="image">
    </div>
    <div class="box2">
      <div class="font1">
        <p> PERFUME</p>
      </div>
      <div class="font2">
        <p>Gabrielle  Essence Eau De Parfum</p>
      </div>
      <div class="font3">
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <div class="price1">
          <p>$149.99</p>
        </div>
        <div class="price2">
          <p><del> $169.99</del></p>
        </div>
      </div>
      <a href="#">
        <div class="form">
          <form action="####">
            <img src="./images/icon-cart.svg" alt="img">
            <input type="submit" name="submit" value="Add to Cart">
          </form>
        </div>
      </a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100010632494500">MAHMOUD</a>.
  </div>
</body>
</html>
